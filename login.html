<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        body{
            background-image:url("images/background_1920x1080.jpg");
        }
        #container{
            background-color:white;
            width: 300px;
            height: 400px; 
            position:absolute;
            top: 50%;
            left: 50%;
            margin-top: -110px; 
            margin-left: -150px;
            border-radius:10px;
        }
        form{
            padding-left:50px;
        }
        label{
            height:10px;
            margin-bottom: 20px;
        }
        input{
            margin-top:10px;
            margin-bottom: 10px;
        }
        body {
            background-image: url("images/background_1920x1080.jpg");
            background-size: cover;            /* Ensures the image covers the entire area */
            background-repeat: no-repeat;      /* Prevents tiling */
            background-position: center center;/* Centers the image */
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;                 /* Prevents scrolling caused by overflowing content */
        
            /* Animation effect */
            opacity: 0;
            transform: scale(1.05);
            transition: all 1s ease;
        }
        
        body.bg-show {
            opacity: 1;
            transform: scale(1);
        }
        
        #container {
            background-color: white;
            width: 300px;
            height: 400px; 
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -110px; 
            margin-left: -150px;
            border-radius: 10px;
            
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }
        
        #container.slide-in {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1><center>Login Form</center></h1>
        <form>
            <div>
                <label for="uname">username</label><br>
                <input type="text" name="uname" id = "uname" maxlength = "50" placeholder="email or username"><br>
            </div>
            <div>
                <label for="pwd">password</label><br>
                <input type="password" name="password" id="pwd" maxlength="50" placeholder="password"><br>
            </div>
            <div>
                <input type="submit" value="login">
            </div>
            <div>
                <p>Do not have account?<a href="signup.html">signUp</a></p>
            </div>
        </form>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('container');
            const body = document.body;
    
            setTimeout(() => {
                body.classList.add('bg-show');         // Background fade/scale
                container.classList.add('slide-in');   // Form slide-in
            }, 100); // Delay to ensure both animate nicely
        });
    </script>
    
    
</body>
</html>
