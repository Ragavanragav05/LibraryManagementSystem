<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html{
            height: 100%;
            margin: 0;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        body{
            background-image:url("images/background_1920x1080.jpg");
        }
        #form-container {
            padding: 40px;
            border: 2px dotted;
        }
       #center{
        background-color:azure;
        border-radius:10px;
       }
       
       input{
        margin-right:45%;
        margin-top:5px;
        margin-bottom:5px;
        padding: 5px;
       }
       #heading{
        padding-left: 25%;
       }
       form{
        padding-left:15%;
       }
       label{
        font-family:Arial, Helvetica, sans-serif;
       }
       textarea{
        border-radius:15px;
       }
       input{
        border-radius:20px;
       }
       h2{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
       }
       #submit{
        padding-top:20px;
        padding-left:60px;
       }
       #add{
        margin-right:40px;
        margin-bottom:40px;
       }
       body {
        background-image: url("static/background_1920x1080.jpg");
        background-size: cover;            /* Ensures the image covers the entire area */
        background-repeat: no-repeat;      /* Prevents tiling */
        background-position: center center;/* Centers the image */
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;                 /* Prevents scrolling caused by overflowing content */
    
        /* Animation effect */
        opacity: 0;
        transform: scale(1.05);
        transition: all 1s ease;
    }
    
    body.bg-show {
        opacity: 1;
        transform: scale(1);
    }
    
    #container-form {
        background-color: aliceblue;
        width: 400px;
        height: 450px; 
        position: absolute;
        top: 40%;
        left: 50%;
        margin-top: -110px; 
        margin-left: -150px;
        border-radius: 10px;
        
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.6s ease;
    }
    
    #container-form.slide-in {
        opacity: 1;
        transform: translateY(0);
    }
    .submit:hover{
        background-color:beige;
        box-shadow: 0px 0px 0px 3px red;
    }
    </style>
</head>
<body>
    <div id="center">
        <div id="container-form">
            <div id="heading">
                <h2>Registration form</h2>
            </div>
            <form method="POST" onclick="check()">
                <div id="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="enter name" size="35"><br>
                    <span id="error" style="color:red;">{{ error }}</span>
                </div>
                <div id="form-group">
                    <label for="e-mail">Email</label>
                    <input type="email" id="e-mail" name="mail" placeholder="enter mail" size="35"><br>
                    <span id="Email"></span>
                </div>
                <div id="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="password" placeholder="enter password" size="35"><br>
                    <span id="pword"></span> 
                </div>
                <div id="form-group">
                    <label for="phnno">Mobile No</label>
                    <input type="number" id="phnno" name="mobileno" placeholder="mobilenumber" size="25" minlength="10"><br>
                    <span id="mobno"></span>
                </div>
                <div id="submit">
                    <input type="submit"  class="submit" value="Register" onclick="check()">
                </div>
            </form>
        </div>
        </div>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                const container = document.getElementById('container-form');
                const body = document.body;
        
                setTimeout(() => {
                    body.classList.add('bg-show');         // Background fade/scale
                    container.classList.add('slide-in');   // Form slide-in
                }, 100); // Delay to ensure both animate nicely
            });
        </script>
        <script>
            function check(){
                var value =  document.getElementsByName('name');
                console.log(value);
                if(value==""){
                    var id = document.getElementById('username');
                    id.innerText="Please enter the name";
                }
            }
        </script>
</body>
</html>
