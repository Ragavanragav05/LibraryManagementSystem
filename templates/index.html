<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Add Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('../static/background_1920x1080.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            background-color: bisque;
            padding: 10px;
            border-radius: 10px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Library</h1>
        <form method = 'POST'>
            <div>
                <label for="name">Username</label>
                <input type="text" name="name" id="name" maxlength="50" required>
                <span id="error1" style="color:red;">{{error1}}</span>
            </div>
            <div>
                <label for="bname">Book Name</label>
                <input type="text" name="bname" id="bname" maxlength="50" required>
                <span id="error2" style="color:red;">{{error2}}</span>
            </div>
            <div>
                <label>Book Type</label>
                <div class="radio-group">
                    <label><input type="radio" name="btype" value="Fiction" required>Fiction</label>
                    <label><input type="radio" name="btype" value="Programming"> Programming</label>
                    <label><input type="radio" name="btype" value="Cooking"> Cooking</label>
                </div>
            </div>
            <div>
                <input type="submit" value="Add Book">
            </div>
        </form>
    </div>
</body>
</html>
